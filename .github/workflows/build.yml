name: Build Helwan Linux ISO

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Maximize Build Space
        run: |
          # تنظيف مساحة القرص (Disk Space) لضمان وجود 30 جيجا+
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/lib/jvm /usr/local/share/boost
          sudo apt-get clean
          df -h

      - name: Run Archiso Build in Docker
        run: |
          mkdir -p out
          docker run --privileged --rm \
            -v ${{ github.workspace }}:/repo \
            archlinux:latest \
            /bin/bash -c "
              # 1. تحديث النظام وتثبيت أدوات البناء
              pacman -Sy --noconfirm archlinux-keyring && \
              pacman -Syu --noconfirm archiso git && \
              
              # 2. تعديل صلاحيات pacman لقبول حزم حلوان (لو مش موقعه)
              sed -i 's/SigLevel    = Required DatabaseOptional/SigLevel = Optional TrustAll/g' /repo/pacman.conf && \
              
              # 3. حذف حزم قد تسبب تعارضات (زي ما طلبت)
              sed -i '/^cheese$/d' /repo/packages.x86_64 && \
              
              # 4. حل مشكلة الرام (XZ Memory Limit)
              # بنحدد استهلاك الرام لـ 50% ونواتين بس عشان الـ Action ما يقفلش
              export XZ_OPT='-T 2 --memory=50%' && \
              
              # 5. بدء عملية البناء
              mkarchiso -v -w /tmp/archiso-work -o /repo/out /repo
            "

      - name: Upload Finished ISO
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Helwan-Cinnamon-ISO
          path: out/*.iso
